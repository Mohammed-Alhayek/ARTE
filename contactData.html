<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/conData.css">
    <title>contact Data</title>
</head>
<body>
    <main>
        <h1>your feedback data is...</h1>
        <br>
        <div id="data"></div>
        <br>
        <div>
            <button id="btn" class="button-56"><a class="anImg" href="contactUs.html">Confirm</a></button>
        </div>
    </main>
    <script>
        const json = localStorage.getItem('form');
        const obj = JSON.parse(json);

        for(key in obj){
            const markup = `
            <div>
                <span>${key}: ${obj[key]}</span>
            </div>
            `;
            document.getElementById('data').innerHTML += markup;    
        }
    </script>
</body>
</html>
